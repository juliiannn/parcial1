<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Instituciones Educativas</title>
    <link rel="stylesheet" href="../css/regins.css">
</head>
<body>
    <header>
        <div id="mensaje-bienvenida"></div>
        <div class="logo">
            <img src="../img/logo 1.jfif" alt="Logo de Instituciones Educativas">
            <h1>Administrador</h1>
        </div>
    </header>
    <nav>
        <ul class="menu">
            <li><input type="button" class="submenu" value="Regresar" onclick="regresar1()"></li>
        </ul>
    </nav>
    <div class="login-container">
        <h1>Registrar Institucion</h1>
        <form>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            <input type="text" id="nit" name="nit" placeholder="NIT" required>
            <input type="text" id="coordinador" name="coordinador" placeholder="Coordinador" required>
            <input type="text" id="pais" name="pais" placeholder="Pais" required>
            <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad" required>
            <input type="text" id="direccion" name="direccion" placeholder="Direccion" required>
            <input type="email" id="correo" name="correo" placeholder="Correo" required>
            <input type="tel" id="telefono" name="telefono" placeholder="Telefono" required>
            <br>
            <input type="button" class="button" value="Enviar" onclick="formins()">
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Gestión de Instituciones Educativas</p>
    </footer>
    <script src="../js/server.js"></script>
</body>
</html>
